<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrativo | NOVA FROTA</title>

  <link rel="stylesheet" href="../assets/css/app.css" />
  <link rel="stylesheet" href="../assets/css/administrativo.css" />
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="burger" href="./home.html" title="Voltar"><div></div></a>
        <img src="../assets/img/logo-novafrota.png" alt="NOVA FROTA" />
      </div>

      <div class="actions">
        <!-- ‚úÖ Bot√£o Solicita√ß√µes no topo -->
        <button class="icon-btn" id="btnTopSolic" type="button" title="Solicita√ß√µes">
          üìã <span class="badge" id="badgeTopSolic">0</span>

        <div class="icon-btn" title="Configura√ß√µes">‚öôÔ∏è</div>

      </div>
    </div>
  </div>

  <section class="hero admin-hero">
    <div class="container hero-content admin-wrap adminPage">

      <div class="admin-head">
        <div class="admin-title">
          <div class="admin-title-row">
            <div class="admin-gear">‚öôÔ∏è</div>
            <div>
              <div class="admin-h1">ADMINISTRATIVO</div>
              <div class="admin-sub" id="adminSub">Central de rotinas internas (frota, cheques e solicita√ß√µes).</div>
              <div class="admin-sync" id="adminSyncStatus">‚úÖ Pronto</div>
            </div>
          </div>
        </div>
      </div>

      <!-- resumo topo -->
      <div class="admin-summary">
        <button class="sumCard sumBlue" data-tab="frota" type="button">
          <div class="sumIcon">üöó</div>
          <div class="sumTxt">
            <div class="sumTitle">Frota leve</div>
            <div class="sumValue"><span id="kpiFrota">0</span> itens</div>
          </div>
        </button>

        <button class="sumCard sumGreen" data-tab="cheques" type="button">
          <div class="sumIcon">üí≥</div>
          <div class="sumTxt">
            <div class="sumTitle">Cheques</div>
            <div class="sumValue"><span id="kpiCheques">0</span> registros</div>
          </div>
        </button>

        <button class="sumCard sumGold" data-tab="solicitacoes" type="button">
          <div class="sumIcon">üìã</div>
          <div class="sumTxt">
            <div class="sumTitle">Solicita√ß√µes</div>
            <div class="sumValue"><span id="kpiSolic">0</span> abertas</div>
          </div>
        </button>

        <button class="sumCard sumPurple" data-tab="patrimonio" type="button">
          <div class="sumIcon">üè∑Ô∏è</div>
          <div class="sumTxt">
            <div class="sumTitle">Patrim√¥nio</div>
            <div class="sumValue"><span id="kpiPatrimonio">0</span> itens</div>
          </div>
        </button>

        <button class="sumCard sumSlate" data-tab="epis" type="button">
          <div class="sumIcon">ü¶∫</div>
          <div class="sumTxt">
            <div class="sumTitle">EPIs</div>
            <div class="sumValue"><span id="kpiEpis">0</span> entregas</div>
          </div>
        </button>
      </div>

      <!-- abas -->
      <div class="admin-tabs">
        <button class="tabBtn isActive" data-tab="frota" type="button">Frota Leve</button>
        <button class="tabBtn" data-tab="cheques" type="button">Cheques</button>
        <button class="tabBtn" data-tab="solicitacoes" type="button">Solicita√ß√µes</button>
        <button class="tabBtn" data-tab="patrimonio" type="button">Patrim√¥nio</button>
        <button class="tabBtn" data-tab="epis" type="button">Controle de EPIs</button>
        <div class="tabLine"></div>
      </div>

      <!-- conte√∫do -->
      <div class="admin-panel">
        <div class="panelHead">
          <div class="panelTitle" id="panelTitle">Frota Leve</div>
          <div class="panelRight">
            <select class="adminSelect" id="fFilialAdmin" title="Filial">
              <option value="">Todas as filiais</option>
            </select>

            <input class="adminSearch" id="fBuscaAdmin" placeholder="Buscar..." />

            <button class="btnAdmin ghost" id="btnAdminReload" type="button">Atualizar</button>
            <button class="btnAdmin" id="btnAdminNovo" type="button">+ Novo</button>
          </div>
        </div>

        <div class="panelBody">
          <!-- Frota -->
          <div class="view isActive" id="view-frota">
            <div class="cardsGrid" id="gridFrota"></div>
          </div>

          <!-- ‚úÖ Cheques (FILIAIS EM BOT√ïES + TABELA ABAIXO) -->
          <div class="view" id="view-cheques">
            <!-- barra compacta das filiais -->
            <div class="chequesBox">
              <div class="chequesTopRow">
                <div class="chequesMeta" id="chequesMeta">Selecionado: - ‚Ä¢ Total: 0 ‚Ä¢ Pendentes: 0</div>
              </div>

              <!-- bot√µes (quebra autom√°tica: fica em 2 linhas dependendo da largura) -->
              <div class="pillsWrap" id="chequesFilialPills"></div>

              <!-- tabela fixa abaixo -->
              <div class="nfTableWrap chequesTableWrap">
                <div class="nfDrawerHint" id="chequesHint"></div>

                <table class="nfTable">
                  <thead>
                    <tr>
                      <th>Filial</th>
                      <th>Data</th>
                      <th>Sequ√™ncia</th>
                      <th>Respons√°vel</th>
                      <th>Status</th>
                      <th>Termo assinado</th>
                    </tr>
                  </thead>
                  <tbody id="chequesTbody"></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Solicita√ß√µes -->
          <div class="view" id="view-solicitacoes">
            <div class="cardsGrid" id="gridSolic"></div>
          </div>

          <!-- Patrim√¥nio -->
          <div class="view" id="view-patrimonio">
            <div class="cardsGrid" id="gridPatrimonio"></div>
          </div>

          <!-- EPIs -->
          <div class="view" id="view-epis">
            <div class="cardsGrid" id="gridEpis"></div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- ===== MODAL ===== -->
  <div id="modalAdmin" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="modalTitleAdmin">
      <div class="modalHead">
        <h2 id="modalTitleAdmin">Novo</h2>
        <button class="iconClose" id="btnCloseModalAdmin" type="button" title="Fechar">‚úï</button>
      </div>

      <div class="modalBody">
        <div class="grid2" id="modalFieldsAdmin"></div>
      </div>

      <div class="modalFoot">
        <button class="btnAdmin ghost" id="btnCancelModalAdmin" type="button">Cancelar</button>
        <button class="btnAdmin" id="btnSaveModalAdmin" type="button">Salvar</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/administrativo.js"></script>
  <script>
    requireHomeAuth();
    bindLogoutButton();
  </script>
</body>
</html>
