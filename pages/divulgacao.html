    body.divulgacaoLight{ background:#f5f7fb; color:#111827; }
    body.divulgacaoLight .topbar{

    body.divulgacaoLight .icon-btn{

    .pageWrap{ max-width: 1400px; margin: 0 auto; padding: 18px; }
    .pageHeader{
      display:flex; align-items:flex-end; justify-content:space-between; gap:12px; flex-wrap:wrap;

    }
    .pageHeader h1{ margin:0; font-size:22px; font-weight:900; color:#0f172a; }
    .pageHeader p{ margin:6px 0 0; color:rgba(15,23,42,.65); font-size:13px; }

    .templatesGrid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:18px; }
    .templateCard{
      background:#fff; border:1px solid rgba(15,23,42,.10); border-radius:18px; padding:14px;
      box-shadow: 0 12px 28px rgba(15,23,42,.06);
      display:flex; flex-direction:column; gap:14px;
    }
    .templateCard h2{ margin:0; font-size:16px; font-weight:900; color:#0f172a; }

    .controlGrid{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .controlGrid label{ font-size:11px; font-weight:900; color:rgba(15,23,42,.75); display:block; margin-bottom:6px; }
    .controlGrid input{
      width:100%; height:36px; padding:8px 10px; border-radius:12px;
      border:1px solid rgba(15,23,42,.15); background:#fff; outline:none;
    }
    .controlGrid input:focus{ border-color:#22c55e; box-shadow:0 0 0 3px rgba(34,197,94,.18); }
    .controlFull{ grid-column:1 / -1; }

    .controlActions{ display:flex; gap:10px; flex-wrap:wrap; }
    .btnAction{
      height:34px; padding:0 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.14); background:#0f172a; color:#fff; font-weight:900;
      cursor:pointer;
    }
    .btnAction.secondary{ background:#fff; color:#0f172a; border-color:rgba(15,23,42,.18); }

    .previewWrap{ display:flex; justify-content:center; }
    .poster{
      width: 320px; aspect-ratio: 9 / 16; border-radius: 28px; overflow:hidden; position:relative;
      box-shadow: 0 18px 40px rgba(15,23,42,.25);
      display:flex; flex-direction:column; align-items:center; text-align:center; padding:24px 22px 26px;
      gap:12px; color:#fff; font-family: "Segoe UI", system-ui, sans-serif;
    }
    .poster img{ max-width: 180px; }
    .poster .pill{
      padding:8px 18px; border-radius:999px; font-weight:900; font-size:13px; letter-spacing:.02em;
      text-transform:uppercase; background:#fff; color:#16a34a;
    }
    .poster .mainText{ font-size:22px; font-weight:900; min-height:28px; }
    .poster .subText{ font-size:12px; opacity:.9; min-height:18px; }
    .poster .product{ font-size:16px; font-weight:900; color:#facc15; min-height:20px; }
    .poster .price{ font-size:26px; font-weight:900; min-height:28px; }
    .poster .note{
      font-size:13px; font-weight:900; background:rgba(255,255,255,.9); color:#0f172a;
      padding:10px 12px; border-radius:16px; min-height:22px; width:100%;
    }
    .poster .contact{ font-size:11px; opacity:.9; min-height:16px; }

    .poster-1{
      background:
        linear-gradient(180deg, rgba(4,20,38,.85), rgba(4,20,38,.95)),
        url("../assets/img/hero.jpg");
      background-size: cover; background-position:center;
    }

    .poster-2{
      background: linear-gradient(180deg, #0f172a, #1e293b);
    }
    .poster-2 .pill{ background:#16a34a; color:#fff; }
    .poster-2 .note{ background:#16a34a; color:#fff; }

    .poster-3{
      background: linear-gradient(180deg, #0f172a 0%, #16a34a 100%);
    }
    .poster-3 .pill{ background:#fff; color:#0f172a; }
    .poster-3 .price{ background:#0f172a; color:#fff; padding:10px 14px; border-radius:14px; }

    @media (max-width:900px){
      .controlGrid{ grid-template-columns: 1fr; }
      .poster{ width: 100%; max-width: 360px; }
    }
  </style>
