<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divulga√ß√£o | NOVA FROTA</title>
  <link rel="stylesheet" href="../assets/css/app.css" />
  <link rel="stylesheet" href="../assets/css/divulgacao.css" />
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="burger" href="./home.html" title="Voltar"><div></div></a>
        <img src="../assets/img/logo-novafrota.png" alt="NOVA FROTA" />
      </div>
      <div class="actions">
        <div class="icon-btn" title="Sair" data-logout>üë§</div>
      </div>
    </div>
  </div>

  <main class="container divulgacao-page">
    <header class="page-header">
      <div>
        <h1>Divulga√ß√£o</h1>
        <p>Escolha um modelo, preencha os campos e salve a imagem em JPG.</p>
      </div>
      <a class="btnTiny ghost" href="./home.html">Voltar</a>
    </header>

    <!-- MODELO 1 -->
    <section class="templateCard" data-template="1">
      <div class="templateHeader">
        <h2>Modelo 1 - Coleta x Descarga</h2>
        <p>Layout direto para an√∫ncios r√°pidos.</p>
      </div>

      <div class="templateBody">
        <div class="templateForm">
          <label>Local de coleta (Cidade-UF)</label>
          <input data-template="1" data-field="coletaCidade" placeholder="Ex: INDIARA-GO" />

          <label>Local de coleta (Detalhe)</label>
          <input data-template="1" data-field="coletaLocal" placeholder="Ex: Faz Ouro Branco" />

          <label>Local de descarga (Cidade-UF)</label>
          <input data-template="1" data-field="descargaCidade" placeholder="Ex: RIO VERDE-GO" />

          <label>Local de descarga (Detalhe)</label>
          <input data-template="1" data-field="descargaLocal" placeholder="Ex: Terminal Rumo" />

          <label>Produto</label>
          <input data-template="1" data-field="produto" placeholder="Ex: Soja / Milho / A√ß√∫car / Calc√°rio" />

          <label>Valor por tonelada</label>
          <input data-template="1" data-field="valor" placeholder="Ex: R$ 43,00" />

          <label>Observa√ß√µes</label>
          <input data-template="1" data-field="obs" placeholder="Ex: Pagamento PIX ou cheque" />
          <label>Filial</label>
<select data-template="1" data-field="filial" id="filialSelect">
  <option value="">Selecione a filial...</option>
  <option value="RIOVERDE">RIOVERDE</option>
  <option value="JATAI">JATAI</option>
  <option value="MONTIVIDIU">MONTIVIDIU</option>
  <option value="MINEIROS">MINEIROS</option>
  <option value="CHAPCEU">CHAPCEU</option>
  <option value="ANAPOLIS">ANAPOLIS</option>
  <option value="ITUMBIARA">ITUMBIARA</option>
  <option value="BOMJESUS">BOMJESUS</option>
  <option value="INDIARA">INDIARA</option>
  <option value="URUACU">URUACU</option>
  <option value="VIANOPOLIS">VIANOPOLIS</option>
</select>
          <label>Contatos (linha 1)</label>
          <input data-template="1" data-field="contato1" placeholder="Ex: (64) 9xxxx-xxxx" />

          <label>Contatos (linha 2)</label>
          <input data-template="1" data-field="contato2" placeholder="Ex: (64) 9xxxx-xxxx" />

          <label>Contatos (linha 3)</label>
          <input data-template="1" data-field="contato3" placeholder="Ex: (64) 9xxxx-xxxx" />

          <label>Contatos (linha 4)</label>
          <input data-template="1" data-field="contato4" placeholder="Ex: (64) 9xxxx-xxxx" />
        </div>

        <div class="templatePreview" data-template-preview="1">
          <img class="previewBg" src="../assets/img/SOJATESTE.png" alt="" />

          <div class="previewColeta">
            <div class="previewValue" data-bind="coletaCidade" data-placeholder="-CIDADE-UF"></div>
            <div class="previewSmall" data-bind="coletaLocal" data-placeholder="Local"></div>
          </div>

          <div class="previewDescarga">
            <div class="previewValue" data-bind="descargaCidade" data-placeholder="-CIDADE-UF"></div>
            <div class="previewSmall" data-bind="descargaLocal" data-placeholder="Local"></div>
          </div>

          <div class="previewProduct" data-bind="produto" data-placeholder="Produto"></div>
          <div class="previewPrice" data-bind="valor" data-placeholder="Valor por tonelada"></div>
          <div class="previewNote" data-bind="obs" data-placeholder="Observa√ß√µes"></div>

          <div class="previewContacts">
            <div class="previewContactLine" data-bind="contato1" data-placeholder="Contato 1"></div>
            <div class="previewContactLine" data-bind="contato2" data-placeholder="Contato 2"></div>
            <div class="previewContactLine" data-bind="contato3" data-placeholder="Contato 3"></div>
            <div class="previewContactLine" data-bind="contato4" data-placeholder="Contato 4"></div>
          </div>
        </div>
      </div>

      <div class="templateActions">
        <button class="btnTiny green" data-action="save" data-template="1">Salvar JPG</button>
        <button class="btnTiny ghost" data-action="reset" data-template="1">Resetar</button>
      </div>
    </section>
  </main>

  <script src="../assets/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="../assets/js/divulgacao.js"></script>
  <script>
    requireHomeAuth();
    bindLogoutButton();
  </script>
</body>
</html>
