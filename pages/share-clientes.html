<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share Clientes | NOVA FROTA</title>

  <link rel="stylesheet" href="../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    /* =========================
       SHARE CLIENTES - PADRÃO
       (foco: pontos de embarque)
       ========================= */

    body.shareLight{
      background:#f4f6fb !important;
      color:#111827 !important;
    }
    body.shareLight .topbar{
      background:rgba(255,255,255,.88) !important;
      border-bottom:1px solid rgba(15,23,42,.10) !important;
      backdrop-filter: blur(10px);
    }
    body.shareLight .topbar img{filter:none !important}
    body.shareLight .icon-btn{
      background:rgba(15,23,42,.06) !important;
      border:1px solid rgba(15,23,42,.12) !important;
      color:#111827 !important;
    }

    body.shareLight .container{max-width:1650px}
    body.shareLight .card{
      padding:14px;
      overflow:hidden;
      background:#ffffff !important;
      border:1px solid rgba(15,23,42,.10) !important;
      box-shadow:0 10px 26px rgba(15,23,42,.06) !important;
      border-radius:18px;
    }
    body.shareLight .muted2{color: rgba(17,24,39,.68) !important;}
    body.shareLight .note{font-size:12px; line-height:1.35;}

    /* Header compacto */
    .shareHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    body.shareLight .hTitle{
      font-weight:1000; font-size:18px; margin:0;
      color:#111827;
    }
    body.shareLight .hSub{
      margin:0;
      color:rgba(17,24,39,.65);
    }

    /* Botões menores */
    .btnRow{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;}
    body.shareLight .btnSmall{
      height:34px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:linear-gradient(180deg, #ffffff, #f3f4f6);
      color:#111827; font-weight:900; cursor:pointer;
      white-space:nowrap;
    }
    body.shareLight .btnSmall:hover{filter:brightness(1.02)}
    body.shareLight .btnSmall.green{
      border-color:rgba(34,197,94,.35);
      background:linear-gradient(180deg, rgba(34,197,94,.18), rgba(34,197,94,.10));
    }

    /* Inputs (mesmo ocultos, precisa existir pro JS) */
    body.shareLight label{
      font-size:11px; font-weight:900; opacity:.9; display:block; margin-bottom:6px;
      color:rgba(17,24,39,.85);
    }
    body.shareLight select,
    body.shareLight input{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:#ffffff;
      color:#111827;
      outline:none;
    }

    /* GRID SUPERIOR (3 cards) */
    .topGrid{
      display:grid;
      grid-template-columns: 360px 1fr 360px;
      gap:12px;
      align-items:stretch;
    }
    @media (max-width:1100px){
      .topGrid{grid-template-columns:1fr;}
    }

    /* STATUS CLIENTE com grade */
    .statusBox{
      border:1px solid rgba(15,23,42,.12);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
      margin-top:10px;
    }
    .statusBox .title{
      background:#167a3a;
      color:#fff;
      font-weight:1000;
      letter-spacing:.04em;
      text-transform:uppercase;
      font-size:12px;
      padding:8px 10px;
      text-align:center;
    }
    .statusTable{
      width:100%;
      border-collapse:collapse;
    }
    .statusTable td{
      border-top:1px solid rgba(15,23,42,.10);
      padding:0 10px;
      font-size:12px;
      height:24px; line-height:24px; /* igual Sheets */
      white-space:nowrap;
    }
    .statusTable td:first-child{font-weight:900;}
    .statusTable td:last-child{text-align:right; font-weight:1000; font-variant-numeric:tabular-nums;}

    /* Corredores */
    .corrTitle{
      background:#167a3a;
      color:#fff;
      font-weight:1000;
      letter-spacing:.04em;
      text-transform:uppercase;
      font-size:12px;
      padding:8px 10px;
      border-radius:14px;
      text-align:center;
      margin-bottom:10px;
    }
    .corrWrap{
      border:1px solid rgba(15,23,42,.12);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
      height:100%;
    }
    .corrGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width:1100px){ .corrGrid{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:560px){ .corrGrid{grid-template-columns:1fr;} }

    .corrCell{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:0 10px;
      height:24px; line-height:24px;
      font-size:12px;
      border-top:1px solid rgba(15,23,42,.10);
      border-right:1px solid rgba(15,23,42,.10);
      font-variant-numeric:tabular-nums;
      white-space:nowrap;
    }
    .corrCell:nth-child(-n + 3){ border-top:none; }
    .corrName{font-weight:900; overflow:hidden; text-overflow:ellipsis;}
    .corrQty{font-weight:1000;}

    /* Logo maior */
    body.shareLight .clientLogoWrap{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      border:1px solid rgba(15,23,42,.12);
      border-radius:16px;
      padding:14px;
      min-height:160px;
      height:100%;
    }
    body.shareLight .clientLogoWrap img{
      max-width:100%;
      max-height:180px;
      object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(15,23,42,.12));
    }
    body.shareLight .clientLogoFallback{
      font-weight:1000;
      letter-spacing:.08em;
      text-transform:uppercase;
      opacity:.75;
      text-align:center;
      padding:18px;
      color:rgba(17,24,39,.75);
    }

    /* Tabela: pontos de embarque (grade + row 24) */
    body.shareLight .tableWrap{
      overflow:auto;
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      background:#ffffff;
      height: calc(100vh - 360px);
      min-height: 420px;
    }
    @media (max-width:1100px){
      body.shareLight .tableWrap{height:auto; min-height:360px;}
    }

    body.shareLight table{
      width:100%;
      border-collapse:collapse;
      min-width:1200px;
      table-layout:fixed;
    }

    body.shareLight thead th{
      position:sticky; top:0; z-index:3;
      background:#0b2a5b;
      color:#ffffff;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.04em;
      padding:0 10px;
      height:28px; line-height:28px;
      border-bottom:1px solid rgba(255,255,255,.18);
      border-right:1px solid rgba(255,255,255,.14);
      white-space:nowrap;
    }

    body.shareLight td{
      font-size:12px;
      padding:0 10px;
      height:24px; line-height:24px;  /* ✅ igual Sheets */
      border-bottom:1px solid rgba(15,23,42,.10);
      border-right:1px solid rgba(15,23,42,.08);
      vertical-align:middle;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color:#0f172a;
    }
    body.shareLight tbody tr:hover td{background:rgba(59,130,246,.06);}
    td.num, th.num{text-align:right}

    /* Status colorido */
    body.shareLight .statusPill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:0 10px;
      border-radius:999px;
      font-weight:1000;
      font-size:11px;
      height:22px; line-height:22px;
      border:1px solid rgba(15,23,42,.12);
      color:#0f172a;
      white-space:nowrap;
    }
    body.shareLight .statusPill.liberado{background:rgba(34,197,94,.16); border-color:rgba(34,197,94,.32);}
    body.shareLight .statusPill.suspenso{background:rgba(239,68,68,.14); border-color:rgba(239,68,68,.30);}
    body.shareLight .statusPill.parado{background:rgba(245,158,11,.16); border-color:rgba(245,158,11,.34);}

    /* Filtros escondidos (MAS EXISTEM PRO share-clientes.js NÃO QUEBRAR) */
    .ghostFilters{
      position:absolute;
      left:-99999px;
      top:-99999px;
      width:1px;
      height:1px;
      overflow:hidden;
      opacity:0;
      pointer-events:none;
    }

    /* Print */
    body.printMode .topbar{display:none !important;}
    body.printMode .container{padding-top:10px !important;}
  </style>
</head>

<body class="shareLight">
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="burger" href="./home.html" title="Voltar"><div></div></a>
        <img src="../assets/img/logo-novafrota.png" alt="NOVA FROTA" />
      </div>
      <div class="actions">
        <div class="icon-btn" title="Sair" data-logout>SAIR</div>
      </div>
    </div>
  </div>

  <div class="container nfWide" style="padding-top:14px;" id="pageShare">

    <!-- HEADER -->
    <div class="card">
      <div class="shareHeader">
        <div>
          <div class="hTitle">Share Clientes</div>
          <div class="muted2 note hSub">Painel da base <b>Fretes</b>. Foque nos <b>pontos de embarque</b> abaixo.</div>
        </div>

        <div class="btnRow">
          <button class="btnSmall" id="btnReload" title="Recarrega dados do Fretes">Atualizar</button>
          <button class="btnSmall green" id="btnPrint" title="Gera uma imagem (PNG) desta tela">Gerar Print</button>
        </div>
      </div>
    </div>

    <div style="height:12px;"></div>

    <!-- TOP GRID -->
    <div class="topGrid">

      <!-- Cliente + Status Cliente -->
      <div class="card">
        <label for="selCliente">Cliente</label>
        <select id="selCliente"></select>

        <div class="statusBox">
          <div class="title">STATUS CLIENTE</div>
          <table class="statusTable">
            <tr><td>Total de Lotes</td><td id="kLotes">0</td></tr>
            <tr><td>Total de Caminhões</td><td id="kCaminhao">0</td></tr>
            <tr><td>Projeção de Volume</td><td id="kVolume">0</td></tr>
          </table>
        </div>
      </div>

      <!-- Corredores -->
      <div class="card">
        <div class="corrTitle">QUANTIDADE POR CORREDOR</div>
        <div class="corrWrap">
          <div class="corrGrid" id="corrList"></div>
        </div>
      </div>

      <!-- Logo -->
      <div class="card">
        <div class="clientLogoWrap">
          <img id="imgLogo" alt="Logo do cliente" style="display:none;" />
          <div id="logoFallback" class="clientLogoFallback" style="display:none;">SEM LOGO</div>
        </div>
      </div>

    </div>

    <div style="height:12px;"></div>

    <!-- TABELA -->
    <div class="card">
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Origem</th>
              <th>Coleta</th>
              <th>Destino</th>
              <th>Descarga</th>
              <th class="num">Frete Empresa</th>
              <th>Produto</th>
              <th class="num">CMH's Local</th>
              <th class="num">CMH's Trans</th>
              <th class="num">Total Geral</th>
              <th>Status</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody id="tbodyShare"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ✅ ELEMENTOS QUE O share-clientes.js PRECISA (mas você não quer ver) -->
  <div class="ghostFilters">
    <label for="inpBusca">Busca</label>
    <input id="inpBusca" placeholder="Digite para filtrar..." />
    <label for="selStatus">Status</label>
    <select id="selStatus">
      <option value="">Todos</option>
      <option value="LIBERADO">LIBERADO</option>
      <option value="SUSPENSO">SUSPENSO</option>
      <option value="PARADO">PARADO</option>
    </select>
    <label for="selDestino">Destino</label>
    <select id="selDestino"><option value="">Todos</option></select>
  </div>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/share-clientes.js"></script>
  <script>
    requireHomeAuth();
    bindLogoutButton();
  </script>

  <!-- PATCH VISUAL (não quebra seu JS): transforma status em pill quando ele escreve texto -->
  <script>
    (function(){
      function applyPills(){
        const tbody = document.getElementById('tbodyShare');
        if(!tbody) return;
        tbody.querySelectorAll('tr').forEach(tr=>{
          const tds = tr.querySelectorAll('td');
          if(tds.length < 10) return;
          const cell = tds[9];
          if(cell.querySelector('.statusPill')) return;

          const raw = (cell.textContent||'').trim();
          const st = raw.toUpperCase();

          const pill = document.createElement('span');
          pill.className = 'statusPill';
          pill.textContent = st || '—';

          if(st.includes('LIBER')) pill.classList.add('liberado');
          else if(st.includes('SUSP')) pill.classList.add('suspenso');
          else if(st.includes('PARAD')) pill.classList.add('parado');

          cell.innerHTML = '';
          cell.appendChild(pill);
        });
      }

      const tbody = document.getElementById('tbodyShare');
      if(tbody){
        const obs = new MutationObserver(()=>applyPills());
        obs.observe(tbody,{childList:true,subtree:true});
      }
      setTimeout(applyPills, 500);
    })();
  </script>
</body>
</html>
