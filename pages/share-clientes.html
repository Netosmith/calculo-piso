<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share Clientes | NOVA FROTA</title>

  <link rel="stylesheet" href="../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body.shareLight{ background:#f4f6fb !important; color:#111827 !important; }

    body.shareLight .topbar{
      background:rgba(255,255,255,.88) !important;
      border-bottom:1px solid rgba(15,23,42,.10) !important;
      backdrop-filter: blur(10px);
    }
    body.shareLight .topbar img{filter:none !important}
    body.shareLight .icon-btn{
      background:rgba(15,23,42,.06) !important;
      border:1px solid rgba(15,23,42,.12) !important;
      color:#111827 !important;
    }

    body.shareLight .container{max-width:1650px}

    body.shareLight .card{
      padding:12px;
      overflow:hidden;
      background:#ffffff !important;
      border:1px solid rgba(15,23,42,.10) !important;
      box-shadow:0 10px 26px rgba(15,23,42,.06) !important;
      border-radius:18px;
    }

    .shareHeader{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap; padding:4px 2px;
    }
    .shareHeader .titleBox{display:flex; flex-direction:column; gap:4px; min-width:260px;}
    body.shareLight .hTitle{font-weight:1000; font-size:18px; margin:0; color:#111827; line-height:1.1;}

    .btnRow{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;}
    body.shareLight .btnSmall{
      height:34px; padding:0 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:linear-gradient(180deg, #ffffff, #f3f4f6);
      color:#111827; font-weight:900; cursor:pointer; white-space:nowrap;
    }
    body.shareLight .btnSmall.green{
      border-color:rgba(34,197,94,.35);
      background:linear-gradient(180deg, rgba(34,197,94,.18), rgba(34,197,94,.10));
    }

    /* ✅✅✅ AJUSTE DE LAYOUT DO TOPO
       - STATUS CLIENTE mais largo
       - CORREDORES ocupa mais espaço (lado direito da seta)
       - LOGO um pouco mais compacta, mas ainda confortável */
    .topRow{
      display:grid;
      grid-template-columns: 420px 1.55fr 420px; /* era 340px 1fr 460px */
      gap:12px;
      align-items:stretch;
    }
    @media (max-width:1200px){ .topRow{grid-template-columns: 1fr;} }

    .clientRow{
      display:grid;
      grid-template-columns: 130px 1fr; /* leve aumento pra não esmagar */
      gap:10px; align-items:start;
    }
    @media (max-width:1200px){ .clientRow{grid-template-columns: 1fr;} }

    body.shareLight label{
      font-size:11px; font-weight:900; opacity:.9;
      display:block; margin-bottom:6px; color:rgba(17,24,39,.85);
    }
    body.shareLight select{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:#ffffff; color:#111827; outline:none;
    }

    .statusBox{ border:1px solid rgba(15,23,42,.12); border-radius:12px; overflow:hidden; background:#fff; }
    .statusBox .statusHead{
      background:#15803D; color:#fff; font-weight:1000; text-align:center;
      padding:8px 10px; font-size:12px; letter-spacing:.04em; text-transform:uppercase;
    }

    /* ✅✅✅ STATUS CLIENTE (ajuste pedido)
       - diminui fonte
       - mostra nomes por inteiro (sem cortar)
       - dá mais “ar” nas linhas */
    .statusList{ display:flex; flex-direction:column; }
    .statusLine{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border-top:1px solid rgba(15,23,42,.14);
      background:#fff;
    }
    .statusLine:first-child{ border-top:none; }
    .statusLabel{
      font-weight:900;
      color:rgba(17,24,39,.80);
      font-size:12px;          /* ↓ menor */
      line-height:1.2;
      white-space:normal;      /* ✅ permite quebrar linha se precisar */
      overflow:visible;        /* ✅ não corta */
      text-overflow:unset;
    }
    .statusValue{
      font-weight:1000;
      font-variant-numeric:tabular-nums;
      color:#111827 !important;
      font-size:12px;          /* ↓ menor */
      white-space:nowrap;
      min-width:96px;          /* mais espaço pro número */
      text-align:right;
    }

    .corrBox{
      border:1px solid rgba(15,23,42,.12);
      border-radius:12px; overflow:hidden; background:#fff;
      height:100%; display:flex; flex-direction:column;
      min-height:150px; /* ✅ mais alto pra ficar mais organizado */
    }
    .corrBox .corrHead{
      background:#15803D; color:#fff; font-weight:1000; text-align:center;
      padding:8px 10px; font-size:12px; letter-spacing:.04em; text-transform:uppercase;
    }

    /* ✅✅✅ CORREDORES (ajuste pedido)
       - ocupa mais espaço
       - colunas mais largas
       - espaçamento melhor */
    .corrGrid{
  display:grid;
  grid-template-columns: repeat(3, minmax(200px, 1fr)); /* ↓ aproxima as colunas */
  gap:5px 12px;                                       /* ↓ diminui espaço entre colunas */
  padding:12px 14px;
  align-content:start;
}
    @media (max-width:1200px){ .corrGrid{grid-template-columns: repeat(2, minmax(200px, 1fr));} }
    @media (max-width:700px){ .corrGrid{grid-template-columns: 1fr;} }

    .corrItem{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; padding:4px 0; /* mais “respiro” */
      border-bottom:1px dotted rgba(15,23,42,.14);
      font-variant-numeric:tabular-nums;
    }
    .corrItem .name{ font-weight:1000; color:#111827; text-transform:uppercase; font-size:12px; }
    .corrItem .qty{ font-weight:1000; color:#111827; font-size:12px; }

    .clientLogoWrap{
      display:flex; align-items:center; justify-content:center;
      background:#ffffff;
      border:1px solid rgba(15,23,42,.10);
      border-radius:16px;
      padding:14px;
      min-height:150px; /* acompanha o corredor/status */
      height:100%;
    }
    .clientLogoWrap img{ max-width: 100%; max-height:160px; object-fit:contain; }

    body.shareLight .tableWrap{
      overflow:auto;
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      background:#ffffff;
      height: calc(100vh - 260px);
      min-height: 560px;
    }
    body.shareLight table{
      width:100%;
      border-collapse:collapse;
      min-width:1400px;
    }

    body.shareLight th,
    body.shareLight td{
      height:24px;
      line-height:24px;
      padding:0 8px;
      font-size:12px;
      vertical-align:middle;
      white-space:nowrap;
      color:#111827;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
    }
    body.shareLight thead th{
      position:sticky; top:0; z-index:3;
      background:#f8fafc;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.04em;
      color:rgba(17,24,39,.75);
    }
    td.num, th.num{text-align:right}

    body.shareLight .statusPill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:4px 12px;
      border-radius:999px;
      font-weight:1000;
      font-size:11px;
      border:1px solid rgba(15,23,42,.12);
      text-transform:uppercase;
      line-height:1;
    }
    body.shareLight .statusPill.liberado{
      background:rgba(34,197,94,.18);
      border-color:rgba(34,197,94,.35);
      color:#0f3d22;
    }

    body.printMode .topbar{display:none !important;}
    body.printMode .container{padding-top:10px !important;}
  </style>
</head>

<body class="shareLight">
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="burger" href="./home.html" title="Voltar"><div></div></a>
        <img src="../assets/img/logo-novafrota.png" alt="NOVA FROTA" />
      </div>
      <div class="actions">
        <div class="icon-btn" title="Sair" data-logout>SAIR</div>
      </div>
    </div>
  </div>

  <div class="container nfWide" style="padding-top:12px;" id="pageShare">

    <div class="card">
      <div class="shareHeader">
        <div class="titleBox">
          <div class="hTitle">Share Clientes</div>
        </div>

        <div class="btnRow">
          <button class="btnSmall" id="btnReload" title="Recarrega dados do Fretes">Atualizar</button>
          <button class="btnSmall green" id="btnPrint" title="Gera uma imagem (PNG) desta tela">Gerar Print</button>
          <button
  type="button"
  class="btnSmall green"
  onclick="window.location.href='./fretes.html'">
  Fretes
</button>
        </div>
      </div>
    </div>

    <div style="height:12px;"></div>

    <div class="topRow">

      <div class="card">
        <div class="clientRow">
          <div>
            <label for="selCliente">Cliente</label>
            <select id="selCliente"></select>
          </div>

          <div class="statusBox">
            <div class="statusHead">Status Cliente</div>

            <div class="statusList">
              <div class="statusLine">
                <div class="statusLabel">Total de Lotes</div>
                <div class="statusValue" id="kLotes">0</div>
              </div>
              <div class="statusLine">
                <div class="statusLabel">Total de Caminhões</div>
                <div class="statusValue" id="kCaminhao">0</div>
              </div>
              <div class="statusLine">
                <div class="statusLabel">Projeção de Volume</div>
                <div class="statusValue" id="kVolume">0</div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="card">
        <div class="corrBox">
          <div class="corrHead">Quantidade por Corredor</div>
          <div class="corrGrid" id="corrList"></div>
        </div>
      </div>

      <div class="card">
        <div class="clientLogoWrap">
          <img id="imgLogo" alt="Logo do cliente" style="display:none;" />
          <div id="logoFallback" class="clientLogoFallback" style="display:none;">SEM LOGO</div>
        </div>
      </div>

    </div>

    <div style="height:12px;"></div>

    <div class="card">
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Origem</th>
              <th>Coleta</th>
              <th>Destino</th>
              <th>Descarga</th>
              <th class="num">Frete Empresa</th>
              <th>Produto</th>
              <th class="num">CMH's Local</th>
              <th class="num">CMH's Trans</th>
              <th class="num">Total Geral</th>
              <th>Status</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody id="tbodyShare"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="../assets/js/auth.js"></script>

  <script>
    requireHomeAuth();
    bindLogoutButton();

    (function(){
      function onReady(fn){
        if(document.readyState === 'complete' || document.readyState === 'interactive') setTimeout(fn, 0);
        else document.addEventListener('DOMContentLoaded', fn);
      }

      function num(v){
        if(v == null) return 0;
        if(typeof v === 'number') return isFinite(v) ? v : 0;
        const s = String(v).replace(/\./g,'').replace(',','.').replace(/[^\d.-]/g,'');
        const n = parseFloat(s);
        return isFinite(n) ? n : 0;
      }
      function int(v){
        const n = num(v);
        return isFinite(n) ? Math.round(n) : 0;
      }

      function fmtInt(n){ return (Number(n) || 0).toLocaleString('pt-BR'); }
      function fmtTon(n){ return (Number(n) || 0).toLocaleString('pt-BR') + ' t'; }

      function moneyBR(n){
        return (Number(n) || 0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
      }

      const API_URL = "https://script.google.com/macros/s/AKfycbzvsPglqBxyiUByazFPi_5ihhBc3L_-xhnuR5H90RUwAfDj9t4HKMWZPwyiNunmfZ5W/exec";

function jsonp(url){
  return new Promise((resolve, reject)=>{
    const cb="__nfcb_"+Math.random().toString(36).slice(2);
    const s=document.createElement("script");
    const t=setTimeout(()=>{cleanup(); reject(new Error("Timeout JSONP"));},20000);
    function cleanup(){
      clearTimeout(t);
      if(window[cb]) delete window[cb];
      if(s && s.parentNode) s.parentNode.removeChild(s);
    }
    window[cb]=(data)=>{cleanup(); resolve(data);};
    const join=url.includes("?")?"&":"?";
    s.src=url+join+"callback="+encodeURIComponent(cb);
    s.onerror=()=>{cleanup(); reject(new Error("Falha JSONP"));};
    document.head.appendChild(s);
  });
}

async function readBase(){
  const res = await jsonp(API_URL + "?action=list");
  if(!res || !res.ok) return [];
  return Array.isArray(res.data) ? res.data : [];
}

      }

      function setText(id, value){
        const el = document.getElementById(id);
        if(el) el.textContent = value;
      }

      function canon(s){ return String(s || '').trim().toUpperCase(); }

      function getField(row, names){
        if(!row) return undefined;

        for(const n of names){
          if(row[n] !== undefined && row[n] !== null && row[n] !== '') return row[n];
        }

        const keys = Object.keys(row);
        const norm = (s)=>String(s||'').toLowerCase().replace(/[^a-z0-9]/g,'');
        const wanted = names.map(norm);

        for(const k of keys){
          const nk = norm(k);
          if(wanted.includes(nk)) return row[k];
        }
        return undefined;
      }

      function getQtdPorta(row){
        return getField(row, [
          'qtdPorta','Qtd Porta','qtd_porta','porta','qtdPortas','qtdporta',
          'qtdLocal','cmhLocal','cmhsLocal'
        ]);
      }
      function getQtdTransito(row){
        return getField(row, [
          'qtdTransito',"Qtd Trânsito",'qtd_transito','transito','qtdTrans','qtdtrânsito','qtdtransito',
          'cmhTrans','cmhsTrans'
        ]);
      }
      function getValorEmpresa(row){
        return getField(row, [
          'valorEmpresa','Vlr Empresa','vlrEmpresa','empresa','valor_empresa','vlr_empresa'
        ]);
      }
      function getObs(row){
        return getField(row, [
          'obs','Observações','observacao','observação','observacoes','observações'
        ]);
      }

      function setLogo(displayName){
        const img = document.getElementById('imgLogo');
        const fb  = document.getElementById('logoFallback');
        if(!img || !fb) return;

        const base = '../assets/img/clientes/';
        const name = String(displayName || '').trim();
        if(!name){
          img.style.display = 'none';
          fb.style.display = 'block';
          return;
        }
        const src = base + name + '.png';
        img.src = src;
        img.onload = () => { fb.style.display = 'none'; img.style.display = 'block'; };
        img.onerror = () => { img.style.display = 'none'; fb.style.display = 'block'; };
      }

      function makeStatusPillHTML(st){
        const s = String(st||'').trim().toUpperCase();
        let cls = '';
        if(s.includes('LIBER')) cls = 'liberado';
        return `<span class="statusPill ${cls}">${s || '—'}</span>`;
      }

      onReady(function(){
        const selCliente = document.getElementById('selCliente');
        const corrList   = document.getElementById('corrList');
        const tbody      = document.getElementById('tbodyShare');
        const btnReload  = document.getElementById('btnReload');
        const btnPrint   = document.getElementById('btnPrint');
        const pageShare  = document.getElementById('pageShare');

        if(!selCliente || !corrList || !tbody) return;

        let BASE = readBase();
        let clientIndex = new Map();

        function buildClientIndex(){
          clientIndex.clear();
          BASE.forEach(r=>{
            const display = String(r.cliente || '').trim();
            const key = canon(display);
            if(!key) return;
            if(!clientIndex.has(key)) clientIndex.set(key, display);
          });
        }

        function fillClients(){
          buildClientIndex();
          const keys = Array.from(clientIndex.keys()).sort((a,b)=>a.localeCompare(b,'pt-BR'));
          selCliente.innerHTML = keys.map(k=>{
            const display = clientIndex.get(k) || k;
            return `<option value="${k}">${display}</option>`;
          }).join('');
          if(keys[0]) selCliente.value = keys[0];
        }

        function renderForClient(clientKey){
          const key = canon(clientKey);
          const displayName = clientIndex.get(key) || key;
          const rows = BASE.filter(r => canon(r.cliente) === key);

          const totalLotes = rows.length;
          const totalCaminhoes = rows.reduce((acc, r) => {
            const cmhL = int(getQtdPorta(r));
            const cmhT = int(getQtdTransito(r));
            return acc + (cmhL + cmhT);
          }, 0);

          const projTon = totalCaminhoes * 38;

          setText('kLotes', fmtInt(totalLotes));
          setText('kCaminhao', fmtInt(totalCaminhoes));
          setText('kVolume', fmtTon(projTon));

          setLogo(displayName);

          const map = new Map();
          rows.forEach(r=>{
            const destinoKey = canon(r.destino);
            if(!destinoKey) return;
            const total = int(getQtdPorta(r)) + int(getQtdTransito(r));
            map.set(destinoKey, (map.get(destinoKey) || 0) + total);
          });

          const corredores = Array.from(map.entries()).sort((a,b)=>b[1]-a[1]);
          corrList.innerHTML = corredores.map(([name,total])=>`
            <div class="corrItem" title="${name}">
              <span class="name">${name}</span>
              <span class="qty">${fmtInt(total)}</span>
            </div>
          `).join('');

          tbody.innerHTML = rows.map(r=>{
            const frete = num(getValorEmpresa(r));
            const cmhL  = int(getQtdPorta(r));
            const cmhT  = int(getQtdTransito(r));
            const total = cmhL + cmhT;

            return `
              <tr>
                <td>${r.origem ?? ''}</td>
                <td>${r.coleta ?? ''}</td>
                <td>${r.destino ?? ''}</td>
                <td>${r.descarga ?? ''}</td>
                <td class="num">${moneyBR(frete)}</td>
                <td>${r.produto ?? ''}</td>
                <td class="num">${cmhL ? fmtInt(cmhL) : ''}</td>
                <td class="num">${cmhT ? fmtInt(cmhT) : ''}</td>
                <td class="num">${(cmhL || cmhT) ? fmtInt(total) : ''}</td>
                <td>${makeStatusPillHTML(r.status)}</td>
                <td>${getObs(r) ?? ''}</td>
              </tr>
            `;
          }).join('');
        }

        function hydrate(){
          BASE = readBase();
          if(BASE.length === 0){
            selCliente.innerHTML = '';
            corrList.innerHTML = '';
            tbody.innerHTML = '';
            setLogo('');
            setText('kLotes','0');
            setText('kCaminhao','0');
            setText('kVolume','0');
            return;
          }

          if(selCliente.options.length === 0) fillClients();
          else buildClientIndex();

          const key = selCliente.value || (selCliente.options[0] ? selCliente.options[0].value : '');
          if(key) renderForClient(key);
        }

        selCliente.addEventListener('change', hydrate);
        if(btnReload) btnReload.addEventListener('click', hydrate);

        if(btnPrint && pageShare){
          btnPrint.addEventListener('click', async function(){
            try{
              document.body.classList.add('printMode');
              await new Promise(r=>setTimeout(r,120));

              const canvas = await html2canvas(pageShare, {
                scale: 2,
                backgroundColor: '#f4f6fb',
                useCORS: true
              });

              const link = document.createElement('a');
              link.download = 'share-clientes.png';
              link.href = canvas.toDataURL('image/png');
              link.click();
            }catch(e){
              console.error(e);
              alert('Não foi possível gerar o print. Veja o console.');
            }finally{
              document.body.classList.remove('printMode');
            }
          });
        }

        fillClients();
        hydrate();
      });
    })();
  </script>
</body>
</html>
