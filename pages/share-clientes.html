<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />

  <style>
    body.shareLight{ background:#f4f6fb !important; color:#111827 !important; }

    body.shareLight .topbar{
      background:rgba(255,255,255,.88) !important;
      border-bottom:1px solid rgba(15,23,42,.10) !important;
      backdrop-filter: blur(10px);
    }
    body.shareLight .topbar img{filter:none !important}
    body.shareLight .icon-btn{
      background:rgba(15,23,42,.06) !important;
      border:1px solid rgba(15,23,42,.12) !important;
      color:#111827 !important;
    }

    body.shareLight .container{max-width:1650px}

    body.shareLight .card{
      padding:12px;
      overflow:hidden;
      background:#ffffff !important;
      border:1px solid rgba(15,23,42,.10) !important;
      box-shadow:0 10px 26px rgba(15,23,42,.06) !important;
      border-radius:18px;
    }

    .shareHeader{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap; padding:4px 2px;
    }
    .shareHeader .titleBox{display:flex; flex-direction:column; gap:4px; min-width:260px;}
    body.shareLight .hTitle{font-weight:1000; font-size:18px; margin:0; color:#111827; line-height:1.1;}

    .btnRow{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;}
    body.shareLight .btnSmall{
      height:34px; padding:0 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:linear-gradient(180deg, #ffffff, #f3f4f6);
      color:#111827; font-weight:900; cursor:pointer; white-space:nowrap;
    }
    body.shareLight .btnSmall.green{
      border-color:rgba(34,197,94,.35);
      background:linear-gradient(180deg, rgba(34,197,94,.18), rgba(34,197,94,.10));
    }

    /* ‚úÖ Ajuste: d√° um pouco mais de espa√ßo pro meio (Corredor) e pro Status */
    .topRow{
      display:grid;
      grid-template-columns: 420px 1fr 420px; /* antes: 340 / 460 */
      gap:12px; align-items:stretch;
    }
    @media (max-width:1200px){ .topRow{grid-template-columns: 1fr;} }

    .clientRow{
      display:grid;
      grid-template-columns: 140px 1fr; /* antes: 120 */
      gap:10px; align-items:start;
    }
    @media (max-width:1200px){ .clientRow{grid-template-columns: 1fr;} }

    body.shareLight label{
      font-size:11px; font-weight:900; opacity:.9;
      display:block; margin-bottom:6px; color:rgba(17,24,39,.85);
    }
    body.shareLight select{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:#ffffff; color:#111827; outline:none;
    }

    .statusBox{ border:1px solid rgba(15,23,42,.12); border-radius:12px; overflow:hidden; background:#fff; }
    .statusBox .statusHead{
      background:#15803D; color:#fff; font-weight:1000; text-align:center;
      padding:8px 10px; font-size:12px; letter-spacing:.04em; text-transform:uppercase;
    }

    /* ‚úÖ STATUS CLIENTE (fonte menor + cabe tudo) */
    .statusList{ display:flex; flex-direction:column; }
    .statusLine{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid rgba(15,23,42,.14);
      background:#fff;
    }
    .statusLine:first-child{ border-top:none; }
    .statusLabel{
      font-weight:900;
      color:rgba(17,24,39,.80);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:13px;            /* ‚úÖ menor */
      max-width: 240px;          /* ‚úÖ for√ßa caber e n√£o empurrar valor */
    }
    .statusValue{
      font-weight:1000;
      font-variant-numeric:tabular-nums;
      color:#111827 !important;
      white-space:nowrap;
      min-width:96px;
      text-align:right;
      font-size:13px;            /* ‚úÖ menor */
    }

    .corrBox{
      border:1px solid rgba(15,23,42,.12);
      border-radius:12px; overflow:hidden; background:#fff;
      height:100%; display:flex; flex-direction:column; min-height:110px;
    }
    .corrBox .corrHead{
      background:#15803D; color:#fff; font-weight:1000; text-align:center;
      padding:8px 10px; font-size:12px; letter-spacing:.04em; text-transform:uppercase;
    }

    /* ‚úÖ Ajuste pedido: colunas mais pr√≥ximas e sem ‚Äúcortar‚Äù na direita */
    .corrGrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(140px, 1fr)); /* antes: 180px */
      gap:6px 14px;              /* ‚úÖ aproxima */
      padding:10px 12px;
      align-content:start;
    }
    @media (max-width:1400px){
      .corrGrid{ grid-template-columns: repeat(2, minmax(160px, 1fr)); }
    }
    @media (max-width:900px){
      .corrGrid{ grid-template-columns: 1fr; }
    }

    .corrItem{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; padding:2px 0;
      border-bottom:1px dotted rgba(15,23,42,.14);
      font-variant-numeric:tabular-nums;
      min-width:0;
    }
    .corrItem .name{
      font-weight:1000; color:#111827; text-transform:uppercase; font-size:12px;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      min-width:0;
    }
    .corrItem .qty{ font-weight:1000; color:#111827; font-size:12px; white-space:nowrap; }

    .clientLogoWrap{
      display:flex; align-items:center; justify-content:center;
      background:#ffffff;
      border:1px solid rgba(15,23,42,.10);
      border-radius:16px; padding:14px; min-height:120px; height:100%;
    }
    .clientLogoWrap img{ max-width: 100%; max-height:140px; object-fit:contain; }

    body.shareLight .tableWrap{
      overflow:auto;
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      background:#ffffff;
      height: calc(100vh - 260px);
      min-height: 560px;
    }
    body.shareLight table{
      width:100%;
      border-collapse:collapse;
      min-width:1400px;
    }

    body.shareLight th,
    body.shareLight td{
      height:24px;
      line-height:24px;
      padding:0 8px;
      font-size:12px;
      vertical-align:middle;
      white-space:nowrap;
      color:#111827;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
    }
    body.shareLight thead th{
      position:sticky; top:0; z-index:3;
      background:#f8fafc;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.04em;
      color:rgba(17,24,39,.75);
    }
    td.num, th.num{text-align:right}

    body.shareLight .statusPill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:4px 12px;
      border-radius:999px;
      font-weight:1000;
      font-size:11px;
      border:1px solid rgba(15,23,42,.12);
      text-transform:uppercase;
      line-height:1;
    }
    body.shareLight .statusPill.liberado{
      background:rgba(34,197,94,.18);
      border-color:rgba(34,197,94,.35);
      color:#0f3d22;
    }

    body.printMode .topbar{display:none !important;}
    body.printMode .container{padding-top:10px !important;}
  </style>
</head>

  <script src="../assets/js/auth.js"></script>

  <script>
    requireHomeAuth();
    bindLogoutButton();

    (function(){
      // ‚úÖ URL do Apps Script (mesma da aba fretes)
      const SHEETS_API_URL = "https://script.google.com/macros/s/AKfycbzbRKO6O7RdN50TKkXGKWu8vyISGVBGVRnnx561Su2MnIzOINHeU1TqV86N7LS2C8o/exec";

      function onReady(fn){
        if(document.readyState === 'complete' || document.readyState === 'interactive') setTimeout(fn, 0);
        else document.addEventListener('DOMContentLoaded', fn);
      }

      function num(v){
        if(v == null) return 0;
        if(typeof v === 'number') return isFinite(v) ? v : 0;
        const s = String(v).replace(/\./g,'').replace(',','.').replace(/[^\d.-]/g,'');
        const n = parseFloat(s);
        return isFinite(n) ? n : 0;
      }
      function int(v){ const n = num(v); return isFinite(n) ? Math.round(n) : 0; }

      function fmtInt(n){ return (Number(n) || 0).toLocaleString('pt-BR'); }
      function fmtTon(n){ return (Number(n) || 0).toLocaleString('pt-BR') + ' t'; }
      function moneyBR(n){
        return (Number(n) || 0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});
      }

      function setText(id, value){
        const el = document.getElementById(id);
        if(el) el.textContent = value;
      }
      
      function updateSyncStatus(status, message) {
        const el = document.getElementById('syncStatus');
        if (!el) return;
        
        if (status === 'loading') {
          el.textContent = 'üîÑ ' + (message || 'Carregando...');
          el.style.color = '#5B7CFA';
        } else if (status === 'success') {
          el.textContent = '‚úÖ ' + (message || 'Sincronizado');
          el.style.color = '#067647';
        } else if (status === 'error') {
          el.textContent = '‚ùå ' + (message || 'Erro');
          el.style.color = '#991B1B';
        }
      }
      
      function canon(s){ return String(s || '').trim().toUpperCase(); }

      // ‚úÖ pega campo por v√°rios nomes poss√≠veis + busca case-insensitive
      function getField(row, names){
        if(!row) return undefined;

        for(const n of names){
          if(row[n] !== undefined && row[n] !== null && row[n] !== '') return row[n];
        }

        const keys = Object.keys(row);
        const norm = (s)=>String(s||'').toLowerCase().replace(/[^a-z0-9]/g,'');
        const wanted = names.map(norm);

        for(const k of keys){
          const nk = norm(k);
          if(wanted.includes(nk)) return row[k];
        }
        return undefined;
      }

      function getQtdPorta(row){ return getField(row, ['qtdPorta','qtPorta','Qtd Porta','qtd_porta','porta','qtdPortas','qtdporta','qtdLocal','cmhLocal','cmhsLocal']); }
      function getQtdTransito(row){ return getField(row, ['qtdTransito','Qtd Tr√¢nsito','qtd_transito','transito','qtdTrans','qtdtr√¢nsito','qtdtransito','cmhTrans','cmhsTrans']); }
      function getValorEmpresa(row){ return getField(row, ['valorEmpresa','Vlr Empresa','vlrEmpresa','empresa','valor_empresa','vlr_empresa']); }
      function getObs(row){ return getField(row, ['obs','Observa√ß√µes','observacao','observa√ß√£o','observacoes','observa√ß√µes']); }

      function setLogo(displayName){
        const img = document.getElementById('imgLogo');
        const fb  = document.getElementById('logoFallback');
        if(!img || !fb) return;

        const base = '../assets/img/clientes/';
        const name = String(displayName || '').trim();
        if(!name){
          img.style.display = 'none';
          fb.style.display = 'block';
          return;
        }
        const src = base + name + '.png';
        img.src = src;
        img.onload = () => { fb.style.display = 'none'; img.style.display = 'block'; };
        img.onerror = () => { img.style.display = 'none'; fb.style.display = 'block'; };
      }

      function makeStatusPillHTML(st){
        const s = String(st||'').trim().toUpperCase();
        let cls = '';
        if(s.includes('LIBER')) cls = 'liberado';
        return `<span class="statusPill ${cls}">${s || '‚Äî'}</span>`;
      }

      // ‚úÖ JSONP (igual ao fretes.js)
      function jsonp(url, timeoutMs = 30000) {
        return new Promise((resolve, reject) => {
          const cb = "cb_" + Math.random().toString(36).slice(2);
          const s = document.createElement("script");
          const sep = url.includes("?") ? "&" : "?";

          const t = setTimeout(() => {
            cleanup();
            console.error("‚è∞ JSONP Timeout ap√≥s " + (timeoutMs/1000) + "s");
            reject(new Error("Timeout ao carregar dados (30s)"));
          }, timeoutMs);

          function cleanup() {
            clearTimeout(t);
            try { delete window[cb]; } catch {}
            s.remove();
          }

          window[cb] = (data) => {
            console.log("‚úÖ JSONP recebido:", data);
            cleanup();
            resolve(data);
          };

          console.log("üîÑ JSONP request:", url + sep + "callback=" + cb);
          s.src = url + sep + "callback=" + encodeURIComponent(cb);
          
          s.onerror = (e) => {
            cleanup();
            console.error("‚ùå JSONP erro:", e);
            reject(new Error("Erro ao carregar script do Google Sheets"));
          };

          document.head.appendChild(s);
        });
      }

      // ‚úÖ Carrega fretes do Google Sheets (action=list)
      async function loadFromSheets(){
        try {
          console.log("üì° Carregando fretes do Google Sheets...");
          const response = await jsonp(SHEETS_API_URL + "?action=list");
          
          console.log("üì¶ Resposta recebida:", response);
          
          // Verifica se houve erro no Apps Script
          if (response.ok === false) {
            const errorMsg = response.error || 'Erro desconhecido no Apps Script';
            
            // Se for erro de openById, d√° uma mensagem espec√≠fica
            if (errorMsg.includes('openById')) {
              throw new Error(
                "‚ö†Ô∏è ERRO NO APPS SCRIPT: O c√≥digo est√° usando 'openById' que n√£o funciona.\n\n" +
                "SOLU√á√ÉO:\n" +
                "1. Abra sua planilha Google Sheets\n" +
                "2. V√° em Extensions > Apps Script\n" +
                "3. DELETE TODO o c√≥digo antigo\n" +
                "4. Cole o c√≥digo do arquivo 'apps-script-FIXED.gs'\n" +
                "5. Salve (Ctrl+S)\n" +
                "6. Deploy > New deployment\n" +
                "7. Execute as: Me\n" +
                "8. Who has access: Anyone\n" +
                "9. Deploy e atualize a URL se mudou\n\n" +
                "Arquivo: apps-script-FIXED.gs est√° no reposit√≥rio GitHub"
              );
            }
            
            throw new Error(errorMsg);
          }
          
          // Pega os dados (pode vir em response.data ou direto)
          let data = response.data || response;
          
          // Se ainda n√£o for array, tenta outras propriedades
          if (!Array.isArray(data)) {
            data = data.rows || data.fretes || data.items || [];
          }
          
          if (!Array.isArray(data)) {
            console.error("‚ùå Resposta n√£o √© um array:", response);
            return [];
          }
          
          console.log("‚úÖ Total de fretes carregados:", data.length);
          return data;
          
        } catch (err) {
          console.error("üí• Erro ao carregar Share Clientes:", err);
          throw err;
        }
      }

      onReady(function(){
        const selCliente = document.getElementById('selCliente');
        const corrList   = document.getElementById('corrList');
        const tbody      = document.getElementById('tbodyShare');
        const btnReload  = document.getElementById('btnReload');
        const btnPrint   = document.getElementById('btnPrint');
        const pageShare  = document.getElementById('pageShare');

        if(!selCliente || !corrList || !tbody) return;

        let BASE = [];
        let clientIndex = new Map();

        function buildClientIndex(){
          clientIndex.clear();
          BASE.forEach(r=>{
            const display = String(r.cliente || '').trim();
            const key = canon(display);
            if(!key) return;
            if(!clientIndex.has(key)) clientIndex.set(key, display);
          });
        }

        function fillClients(){
          buildClientIndex();
          const keys = Array.from(clientIndex.keys()).sort((a,b)=>a.localeCompare(b,'pt-BR'));
          selCliente.innerHTML = keys.map(k=>{
            const display = clientIndex.get(k) || k;
            return `<option value="${k}">${display}</option>`;
          }).join('');
          if(keys[0]) selCliente.value = keys[0];
        }

        function renderForClient(clientKey){
          const key = canon(clientKey);
          const displayName = clientIndex.get(key) || key;
          const rows = BASE.filter(r => canon(r.cliente) === key);

          console.log(`üîç Share Clientes - Renderizando para ${displayName}:`, rows);

          const totalLotes = rows.length;
          const totalCaminhoes = rows.reduce((acc, r) => {
            const cmhL = int(getQtdPorta(r));
            const cmhT = int(getQtdTransito(r));
            console.log(`  üì¶ Frete: cmhLocal=${cmhL}, cmhTrans=${cmhT}, total=${cmhL+cmhT}`);
            return acc + (cmhL + cmhT);
          }, 0);

          const projTon = totalCaminhoes * 38;

          setText('kLotes', fmtInt(totalLotes));
          setText('kCaminhao', fmtInt(totalCaminhoes));
          setText('kVolume', fmtTon(projTon));

          setLogo(displayName);

          const map = new Map();
          rows.forEach(r=>{
            const destinoKey = canon(r.destino);
            if(!destinoKey) return;
            const total = int(getQtdPorta(r)) + int(getQtdTransito(r));
            map.set(destinoKey, (map.get(destinoKey) || 0) + total);
          });

          const corredores = Array.from(map.entries()).sort((a,b)=>b[1]-a[1]);
          corrList.innerHTML = corredores.map(([name,total])=>`
            <div class="corrItem" title="${name}">
              <span class="name">${name}</span>
              <span class="qty">${fmtInt(total)}</span>
            </div>
          `).join('');

          tbody.innerHTML = rows.map(r=>{
            const frete = num(getValorEmpresa(r));
            const cmhL  = int(getQtdPorta(r));
            const cmhT  = int(getQtdTransito(r));
            const total = cmhL + cmhT;

            return `
              <tr>
                <td>${r.origem ?? ''}</td>
                <td>${r.coleta ?? ''}</td>
                <td>${r.destino ?? ''}</td>
                <td>${r.descarga ?? ''}</td>
                <td class="num">${moneyBR(frete)}</td>
                <td>${r.produto ?? ''}</td>
                <td class="num">${cmhL ? fmtInt(cmhL) : ''}</td>
                <td class="num">${cmhT ? fmtInt(cmhT) : ''}</td>
                <td class="num">${(cmhL || cmhT) ? fmtInt(total) : ''}</td>
                <td>${makeStatusPillHTML(r.status)}</td>
                <td>${getObs(r) ?? ''}</td>
              </tr>
            `;
          }).join('');
        }

        async function hydrate(){
          try{
            updateSyncStatus('loading', 'Carregando...');
            console.log("üîÑ Atualizando dados do Share Clientes...");
            BASE = await loadFromSheets();

            if(!Array.isArray(BASE) || BASE.length === 0){
              console.warn("‚ö†Ô∏è Nenhum frete encontrado");
              updateSyncStatus('success', 'Nenhum frete cadastrado');
              selCliente.innerHTML = '<option value="">Nenhum cliente encontrado</option>';
              corrList.innerHTML = '<div style="padding:20px;text-align:center;color:#666;">Nenhum dado dispon√≠vel</div>';
              tbody.innerHTML = '<tr><td colspan="11" style="text-align:center;padding:20px;">Nenhum frete cadastrado</td></tr>';
              setLogo('');
              setText('kLotes','0');
              setText('kCaminhao','0');
              setText('kVolume','0 t');
              return;
            }

            console.log("‚úÖ Dados carregados:", BASE.length, "fretes");

            if(selCliente.options.length === 0) fillClients();
            else buildClientIndex();

            const key = selCliente.value || (selCliente.options[0] ? selCliente.options[0].value : '');
            if(key) renderForClient(key);
            
            // Conta clientes √∫nicos
            const clientesUnicos = new Set(BASE.map(r => canon(r.cliente)).filter(Boolean));
            updateSyncStatus('success', `${BASE.length} fretes | ${clientesUnicos.size} clientes`);

          }catch(err){
            console.error("üí• Erro ao carregar Share Clientes:", err);
            updateSyncStatus('error', 'Falha ao carregar');
            alert("‚ùå Falha ao carregar dados do Google Sheets.\n\n" +
                  "Erro: " + err.message + "\n\n" +
                  "Verifique:\n" +
                  "1. A URL do Apps Script est√° correta?\n" +
                  "2. O Apps Script est√° publicado como 'Anyone'?\n" +
                  "3. H√° dados na aba 'Fretes'?\n\n" +
                  "Veja o console (F12) para mais detalhes.");
          }
        }

        selCliente.addEventListener('change', () => {
          const key = selCliente.value;
          if(key) renderForClient(key);
        });

        if(btnReload) btnReload.addEventListener('click', hydrate);

        if(btnPrint && pageShare){
          btnPrint.addEventListener('click', async function(){
            try{
              document.body.classList.add('printMode');
              await new Promise(r=>setTimeout(r,120));

              const canvas = await html2canvas(pageShare, {
                scale: 2,
                backgroundColor: '#f4f6fb',
                useCORS: true
              });

              const link = document.createElement('a');
              link.download = 'share-clientes.png';
              link.href = canvas.toDataURL('image/png');
              link.click();
            }catch(e){
              console.error(e);
              alert('N√£o foi poss√≠vel gerar o print. Veja o console.');
            }finally{
              document.body.classList.remove('printMode');
            }
          });
        }

        hydrate();
      });
    })();
  </script>
