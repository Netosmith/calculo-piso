<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share Clientes | NOVA FROTA</title>

  <link rel="stylesheet" href="../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    /* ==========================================
       SHARE-CLIENTES (PADRÃO DO SEU EXEMPLO)
       - Foco total na tabela (pontos de embarque)
       - Topo fino
       - 3 cards no topo: Cliente/Status | Corredor | Logo
       ========================================== */

    body.shareLight{
      background:#f4f6fb !important;
      color:#111827 !important;
    }

    body.shareLight .topbar{
      background:rgba(255,255,255,.88) !important;
      border-bottom:1px solid rgba(15,23,42,.10) !important;
      backdrop-filter: blur(10px);
    }
    body.shareLight .topbar img{filter:none !important}
    body.shareLight .icon-btn{
      background:rgba(15,23,42,.06) !important;
      border:1px solid rgba(15,23,42,.12) !important;
      color:#111827 !important;
    }

    /* Container */
    body.shareLight .container{max-width:1650px}

    /* Cards */
    body.shareLight .card{
      padding:12px;
      overflow:hidden;
      background:#ffffff !important;
      border:1px solid rgba(15,23,42,.10) !important;
      box-shadow:0 10px 26px rgba(15,23,42,.06) !important;
      border-radius:18px;
    }

    body.shareLight .muted2{color: rgba(17,24,39,.68) !important;}
    body.shareLight .note{font-size:12px; line-height:1.35;}

    /* Topo (bem baixo, horizontal) */
    .shareHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      padding:4px 2px;
    }
    .shareHeader .titleBox{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:260px;
    }
    body.shareLight .hTitle{
      font-weight:1000;
      font-size:18px;
      margin:0;
      color:#111827;
      line-height:1.1;
    }
    body.shareLight .hSub{
      margin:0;
      color:rgba(17,24,39,.65);
    }

    /* Botões menores */
    .btnRow{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end;}
    body.shareLight .btnSmall{
      height:34px;
      padding:0 12px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:linear-gradient(180deg, #ffffff, #f3f4f6);
      color:#111827; font-weight:900; cursor:pointer;
      white-space:nowrap;
    }
    body.shareLight .btnSmall:hover{filter:brightness(1.02)}
    body.shareLight .btnSmall.green{
      border-color:rgba(34,197,94,.35);
      background:linear-gradient(180deg, rgba(34,197,94,.18), rgba(34,197,94,.10));
    }

    /* Linha superior (3 cards) */
    .topRow{
      display:grid;
      grid-template-columns: 340px 1fr 460px;
      gap:12px;
      align-items:stretch;
    }
    @media (max-width:1200px){
      .topRow{grid-template-columns: 1fr;}
    }

    /* ===== Card 1: Cliente + Status ===== */
    .clientRow{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:10px;
      align-items:start;
    }
    @media (max-width:1200px){
      .clientRow{grid-template-columns: 1fr;}
    }

    body.shareLight label{
      font-size:11px;
      font-weight:900;
      opacity:.9;
      display:block;
      margin-bottom:6px;
      color:rgba(17,24,39,.85);
    }

    body.shareLight select,
    body.shareLight input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:#ffffff;
      color:#111827;
      outline:none;
    }
    body.shareLight select:focus,
    body.shareLight input:focus{
      border-color:rgba(59,130,246,.55);
      box-shadow:0 0 0 3px rgba(59,130,246,.18);
    }

    .statusBox{
      border:1px solid rgba(15,23,42,.12);
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }
    .statusBox .statusHead{
      background:#15803D;
      color:#fff;
      font-weight:1000;
      text-align:center;
      padding:8px 10px;
      font-size:12px;
      letter-spacing:.04em;
      text-transform:uppercase;
    }
    .statusTable{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
    }
    .statusTable td{
      padding:8px 10px;
      border-bottom:1px solid rgba(15,23,42,.10);
      vertical-align:middle;
      white-space:nowrap;
    }
    .statusTable tr:last-child td{border-bottom:none;}
    .statusTable td:first-child{
      font-weight:900;
      color:rgba(17,24,39,.80);
    }
    .statusTable td:last-child{
      text-align:right;
      font-weight:1000;
      font-variant-numeric:tabular-nums;
      color:#111827;
    }

    /* ===== Card 2: Corredores ===== */
    .corrBox{
      border:1px solid rgba(15,23,42,.12);
      border-radius:12px;
      overflow:hidden;
      background:#fff;
      height:100%;
      display:flex;
      flex-direction:column;
      min-height:110px;
    }
    .corrBox .corrHead{
      background:#15803D;
      color:#fff;
      font-weight:1000;
      text-align:center;
      padding:8px 10px;
      font-size:12px;
      letter-spacing:.04em;
      text-transform:uppercase;
    }

    /* Lista em colunas (como seu exemplo) */
    .corrGrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap:6px 20px;
      padding:10px 12px;
      align-content:start;
    }
    @media (max-width:1200px){
      .corrGrid{grid-template-columns: repeat(2, minmax(160px, 1fr));}
    }
    @media (max-width:700px){
      .corrGrid{grid-template-columns: 1fr;}
    }

    .corrItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:2px 0;
      border-bottom:1px dotted rgba(15,23,42,.14);
      font-variant-numeric:tabular-nums;
    }
    .corrItem:last-child{border-bottom:none;}
    .corrItem .name{
      font-weight:1000;
      color:#111827;
      text-transform:uppercase;
      font-size:12px;
    }
    .corrItem .qty{
      font-weight:1000;
      color:#111827;
      font-size:12px;
    }

    /* ===== Card 3: Logo grande ===== */
    .logoCardInner{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      height:100%;
    }

    .clientLogoWrap{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      border:1px solid rgba(15,23,42,.10);
      border-radius:16px;
      padding:14px;
      min-height:120px;
      height:100%;
    }
    .clientLogoWrap img{
      max-width: 100%;
      max-height:140px;
      object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(15,23,42,.12));
    }
    .clientLogoFallback{
      font-weight:1000;
      letter-spacing:.08em;
      text-transform:uppercase;
      opacity:.75;
      text-align:center;
      padding:18px;
      color:rgba(17,24,39,.75);
    }

    /* ===== TABELA PRINCIPAL (FOCO) ===== */
    body.shareLight .tableWrap{
      overflow:auto;
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      background:#ffffff;
      /* mais agressivo para dar espaço à tabela */
      height: calc(100vh - 260px);
      min-height: 560px;
    }
    @media (max-width:1200px){
      body.shareLight .tableWrap{
        height:auto;
        min-height:520px;
      }
    }

    body.shareLight table{
      width:100%;
      border-collapse:collapse;
      min-width:1400px;
    }
    body.shareLight th,
    body.shareLight td{
      padding:8px 10px;
      border-bottom:1px solid rgba(15,23,42,.08);
      font-size:12px;
      vertical-align:middle;
      white-space:nowrap;
      color:#111827;
    }
    body.shareLight thead th{
      position:sticky; top:0; z-index:3;
      background:#f8fafc;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.04em;
      color:rgba(17,24,39,.75);
      border-bottom:1px solid rgba(15,23,42,.10);
    }
    td.num, th.num{text-align:right}
    body.shareLight tr:hover td{background:rgba(59,130,246,.06);}

    /* Status “colorido” */
    body.shareLight .statusPill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:5px 12px;
      border-radius:999px;
      font-weight:1000;
      font-size:11px;
      border:1px solid rgba(15,23,42,.12);
      color:#111827;
      text-transform:uppercase;
    }
    body.shareLight .statusPill.liberado{
      background:rgba(34,197,94,.18);
      border-color:rgba(34,197,94,.35);
      color:#0f3d22;
    }
    body.shareLight .statusPill.suspenso{
      background:rgba(239,68,68,.14);
      border-color:rgba(239,68,68,.30);
      color:#5b1010;
    }
    body.shareLight .statusPill.parado{
      background:rgba(245,158,11,.18);
      border-color:rgba(245,158,11,.35);
      color:#5a3a00;
    }

    /* Print: esconde topbar */
    body.printMode .topbar{display:none !important;}
    body.printMode .container{padding-top:10px !important;}
  </style>
</head>

<body class="shareLight">
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="burger" href="./home.html" title="Voltar"><div></div></a>
        <img src="../assets/img/logo-novafrota.png" alt="NOVA FROTA" />
      </div>
      <div class="actions">
        <div class="icon-btn" title="Sair" data-logout>SAIR</div>
      </div>
    </div>
  </div>

  <div class="container nfWide" style="padding-top:12px;" id="pageShare">

    <!-- HEADER (baixo, horizontal) -->
    <div class="card">
      <div class="shareHeader">
        <div class="titleBox">
          <div class="hTitle">Share Clientes</div>
          <div class="muted2 note hSub">Painel da base <b>Fretes</b>. Foco nos <b>pontos de embarque</b> abaixo.</div>
        </div>

        <div class="btnRow">
          <button class="btnSmall" id="btnReload" title="Recarrega dados do Fretes">Atualizar</button>
          <button class="btnSmall green" id="btnPrint" title="Gera uma imagem (PNG) desta tela">Gerar Print</button>
        </div>
      </div>
    </div>

    <div style="height:12px;"></div>

    <!-- TOP ROW (3 cards) -->
    <div class="topRow">

      <!-- 1) Cliente + Status Cliente -->
      <div class="card">
        <div class="clientRow">
          <div>
            <label for="selCliente">Cliente</label>
            <select id="selCliente"></select>
          </div>

          <div class="statusBox">
            <div class="statusHead">Status Cliente</div>
            <table class="statusTable">
              <tr>
                <td>Total de Lotes</td>
                <td id="kLotes">0</td>
              </tr>
              <tr>
                <td>Total de Caminhões</td>
                <td id="kCaminhao">0</td>
              </tr>
              <tr>
                <td>Projeção de Volume</td>
                <td id="kVolume">0</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <!-- 2) Quantidade por Corredor (com colunas) -->
      <div class="card">
        <div class="corrBox">
          <div class="corrHead">Quantidade por Corredor</div>

          <!-- IMPORTANTE: mantém o ID corrList (seu JS usa) -->
          <div class="corrGrid" id="corrList">
            <!-- Itens serão injetados pelo JS no formato atual.
                 Se seu JS cria <div class="corrItem">...</div>, já vai pegar o estilo. -->
          </div>
        </div>
      </div>

      <!-- 3) Logo grande -->
      <div class="card">
        <div class="logoCardInner">
          <div class="clientLogoWrap">
            <img id="imgLogo" alt="Logo do cliente" style="display:none;" />
            <div id="logoFallback" class="clientLogoFallback" style="display:none;">SEM LOGO</div>
          </div>
        </div>
      </div>

    </div>

    <div style="height:12px;"></div>

    <!-- TABELA (FOCO PRINCIPAL) -->
    <div class="card">
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Origem</th>
              <th>Coleta</th>
              <th>Destino</th>
              <th>Descarga</th>
              <th class="num">Frete Empresa</th>
              <th>Produto</th>
              <th class="num">CMH's Local</th>
              <th class="num">CMH's Trans</th>
              <th class="num">Total Geral</th>
              <th>Status</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody id="tbodyShare"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/share-clientes.js"></script>
  <script>
    requireHomeAuth();
    bindLogoutButton();
  </script>
</body>
</html>
