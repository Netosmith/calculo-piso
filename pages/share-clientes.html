<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share Clientes | NOVA FROTA</title>
  <link rel="stylesheet" href="../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body.shareLight{
      background:#f4f6fb !important;
      color:#111827 !important;
    }

    body.shareLight .topbar{
      background:rgba(255,255,255,.88) !important;
      border-bottom:1px solid rgba(15,23,42,.10) !important;
      backdrop-filter: blur(10px);
    }

    body.shareLight .icon-btn{
      background:rgba(15,23,42,.06) !important;
      border:1px solid rgba(15,23,42,.12) !important;
      color:#111827 !important;
    }

    body.shareLight .container{max-width:1650px}

    .pageShare{
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:calc(100vh - 72px);
      padding-bottom:18px;
    }

    body.shareLight .card{
      padding:14px;
      background:#ffffff;
      border:1px solid rgba(15,23,42,.10);
      border-radius:18px;
      box-shadow:0 10px 26px rgba(15,23,42,.06);
    }

    .sectionTitle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .sectionTitle .h2{
      margin:0;
      font-size:15px;
      font-weight:1000;
    }

    .chip{
      display:inline-flex;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(59,130,246,.10);
      border:1px solid rgba(59,130,246,.22);
      font-size:11px;
      font-weight:900;
    }

    .tableWrap{
      overflow:auto;
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      height: calc(100vh - 420px);
      min-height:420px;
      background:#ffffff;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:1200px;
    }

    th,td{
      padding:6px 10px;
      border-bottom:1px solid rgba(15,23,42,.08);
      font-size:12px;
      white-space:nowrap;
    }

    thead th{
      position:sticky;
      top:0;
      background:#f8fafc;
      text-transform:uppercase;
      font-size:11px;
      color:rgba(17,24,39,.75);
    }

    td.num, th.num{text-align:right}

    .statusPill{
      display:inline-flex;
      padding:4px 10px;
      border-radius:999px;
      font-size:11px;
      font-weight:900;
      border:1px solid rgba(15,23,42,.12);
    }

    .statusPill.liberado{background:rgba(34,197,94,.14)}
    .statusPill.suspenso{background:rgba(239,68,68,.14)}

    body.printMode .topbar{display:none !important;}
  </style>
</head>

<body class="shareLight">
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="burger" href="./home.html"><div></div></a>
        <img src="../assets/img/logo-novafrota.png" />
      </div>
      <div class="actions">
        <div class="icon-btn" data-logout>SAIR</div>
      </div>
    </div>
  </div>

  <div class="container nfWide pageShare">

    <div class="card">
      <div class="sectionTitle">
        <p class="h2">Pontos abertos do cliente</p>
        <span class="chip">Fonte: nf_fretes_rows_v1</span>
      </div>
    </div>

    <div class="card">
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Origem</th>
              <th>Coleta</th>
              <th>Destino</th>
              <th>Descarga</th>
              <th class="num">Frete Empresa</th>
              <th>Produto</th>
              <th class="num">CMH's Local</th>
              <th class="num">CMH's Trans</th>
              <th class="num">Total Geral</th>
              <th>Status</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody id="tbodyShare"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/share-clientes.js"></script>
  <script>
    requireHomeAuth();
    bindLogoutButton();
  </script>
</body>
</html>
