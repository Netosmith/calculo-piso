<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share Clientes | NOVA FROTA</title>
  <link rel="stylesheet" href="../assets/css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    /* ====== TEMA CLARO (SOMENTE NESTA PÁGINA) ====== */
    body.shareLight{
      background:#f4f6fb !important;
      color:#111827 !important;
    }
    body.shareLight .topbar{
      background:rgba(255,255,255,.88) !important;
      border-bottom:1px solid rgba(15,23,42,.10) !important;
      backdrop-filter: blur(10px);
    }
    body.shareLight .topbar img{filter:none !important}
    body.shareLight .icon-btn{
      background:rgba(15,23,42,.06) !important;
      border:1px solid rgba(15,23,42,.12) !important;
      color:#111827 !important;
    }

    /* Cards / containers */
    body.shareLight .container{max-width:1650px}
    body.shareLight .card{
      padding:14px;
      overflow:hidden;
      background:#ffffff !important;
      border:1px solid rgba(15,23,42,.10) !important;
      box-shadow:0 10px 26px rgba(15,23,42,.06) !important;
      border-radius:18px;
    }
    body.shareLight .muted2{color: rgba(17,24,39,.68) !important;}
    body.shareLight .note{font-size:12px; line-height:1.35;}

    /* Layout topo */
    .gridTop{display:grid; grid-template-columns: 1fr; gap:12px; align-items:start;}
    @media (min-width:1100px){ .gridTop{grid-template-columns: 420px 1fr;} }

    .miniBox{display:flex; flex-direction:column; gap:10px;}
    .row2{display:grid; grid-template-columns: 1fr 1fr; gap:10px;}
    @media (max-width:720px){ .row2{grid-template-columns:1fr;} }

    /* Inputs */
    body.shareLight label{font-size:11px; font-weight:900; margin-bottom:6px; display:block;}
    body.shareLight select,
    body.shareLight input{
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid rgba(15,23,42,.14);
      background:#ffffff;
    }

    /* Botões */
    .btnRow{display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;}
    body.shareLight .btnSmall{
      padding:10px 12px; border-radius:14px;
      border:1px solid rgba(15,23,42,.14);
      background:linear-gradient(180deg, #ffffff, #f3f4f6);
      font-weight:900;
      cursor:pointer;
    }
    body.shareLight .btnSmall.green{
      border-color:rgba(34,197,94,.35);
      background:linear-gradient(180deg, rgba(34,197,94,.18), rgba(34,197,94,.10));
    }

    /* KPIs */
    .kpis{display:grid; grid-template-columns: repeat(3, 1fr); gap:10px;}
    @media (max-width:900px){ .kpis{grid-template-columns:1fr;} }
    body.shareLight .kpi{
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      padding:12px;
    }
    body.shareLight .kpi .t{font-size:11px; font-weight:900; opacity:.75;}
    body.shareLight .kpi .v{font-size:18px; font-weight:1000;}

    /* Logo cliente */
    body.shareLight .clientLogoWrap{
      display:flex; align-items:center; justify-content:center;
      border:1px solid rgba(15,23,42,.10);
      border-radius:16px;
      padding:14px;
      min-height:130px;
    }
    body.shareLight .clientLogoWrap img{max-height:120px;}

    /* Corredores */
    .corrList{display:flex; flex-direction:column; gap:8px; margin-top:10px;}
    body.shareLight .corrItem{
      display:flex; justify-content:space-between;
      border:1px solid rgba(15,23,42,.10);
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
    }

    /* Tabela */
    body.shareLight .tableWrap{
      overflow:auto;
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      min-height:420px;
    }
    body.shareLight table{width:100%; border-collapse:collapse; min-width:1400px;}
    body.shareLight th, body.shareLight td{
      padding:6px 10px;
      border-bottom:1px solid rgba(15,23,42,.08);
      font-size:12px;
      white-space:nowrap;
    }
    body.shareLight thead th{
      position:sticky; top:0;
      background:#f8fafc;
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
    }
  </style>
</head>

<body class="shareLight">
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="burger" href="./home.html"><div></div></a>
        <img src="../assets/img/logo-novafrota.png" alt="NOVA FROTA" />
      </div>
      <div class="actions">
        <div class="icon-btn" data-logout>SAIR</div>
      </div>
    </div>
  </div>

  <div class="container nfWide" style="padding-top:18px;">
    <!-- TOPO -->
    <div class="card">
      <div style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div>
          <div class="hTitle">Share Clientes</div>
          <div class="muted2 note">Painel gerado a partir da base <b>Fretes</b>.</div>
        </div>
        <div class="btnRow">
          <button class="btnSmall" id="btnReload">Atualizar</button>
          <button class="btnSmall green" id="btnPrint">Gerar Print</button>
        </div>
      </div>
    </div>

    <div style="height:12px"></div>

    <!-- GRID SUPERIOR -->
    <div class="gridTop">
      <div class="card">
        <div class="miniBox">
          <label>Cliente</label>
          <select id="selCliente"></select>

          <div class="kpis">
            <div class="kpi"><div class="t">Total de lotes</div><div class="v" id="kLotes">0</div></div>
            <div class="kpi"><div class="t">Total caminhão</div><div class="v" id="kCaminhao">0</div></div>
            <div class="kpi"><div class="t">Projeção</div><div class="v" id="kVolume">0</div></div>
          </div>

          <div>
            <div style="font-weight:1000">Quantidade por corredor</div>
            <div class="corrList" id="corrList"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="row2">
          <div>
            <div style="font-weight:1000">Logo do cliente</div>
            <div class="clientLogoWrap">
              <img id="imgLogo" style="display:none" />
              <div id="logoFallback" style="display:none">SEM LOGO</div>
            </div>
          </div>

          <div>
            <div style="font-weight:1000">Filtros</div>
            <input id="inpBusca" placeholder="Digite para filtrar..." />
            <div class="row2" style="margin-top:10px">
              <select id="selStatus"><option value="">Todos</option></select>
              <select id="selDestino"><option value="">Todos</option></select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="height:12px"></div>

    <!-- ✅ TABELA FULL WIDTH (SEM CABEÇALHO) -->
    <div class="card">
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Origem</th>
              <th>Coleta</th>
              <th>Destino</th>
              <th>Descarga</th>
              <th>Frete Empresa</th>
              <th>Produto</th>
              <th>CMH's Local</th>
              <th>CMH's Trans</th>
              <th>Total Geral</th>
              <th>Status</th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody id="tbodyShare"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/share-clientes.js"></script>
  <script>
    requireHomeAuth();
    bindLogoutButton();
  </script>
</body>
</html>
